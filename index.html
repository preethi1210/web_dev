<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h4>PASSWORD GENERATOR</h4>
        <div id="display_psw">
            <input type="text" id="password" readonly>
            <span  id="copyBtn" data-copy-msg>
                <img src="copy_sym.png" alt="copy sym" width="23" height="23" >
            </span>
        </div>
        <div id="box">
            <div id="Pass_len">
                <h6>Password Length</h6>
                <span id="lengthDisplay">0</span>
            </div>
            <input type="range" min="1" max="20" class="slider" step="1" id="inputSlider">
            <div>
                <input type="checkbox" id="UpChar">
                <label for="UpChar">Include Uppercase Letters</label>
            </div>
            <div>
                <input type="checkbox" id="LowChar">
                <label for="LowChar">Include Lowercase Letters</label>
            </div>
            <div>
                <input type="checkbox" id="Num">
                <label for="Num">Include Numbers</label>
            </div>
            <div>
                <input type="checkbox" id="Sym">
                <label for="Sym">Include Symbols</label>
            </div>
            <div>
                <h6>Password Strength</h6>
                <div id="indicator"></div>
            </div><br>
            <button id="generateBtn">GENERATE PASSWORD</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
